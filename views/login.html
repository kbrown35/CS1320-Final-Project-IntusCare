<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <title>Login</title>
  </head>
  <a class="skip_main" href="#main">Skip to main content</a>

 
  <body style="background-color: #4D7EF8;">

    <div class="wrapper" style="margin: 20px;"></div>


    <div class="wrapper-login">
      <div class="container-login" role="main" id="main" tabindex="-1">
        <a href="/"><img class="img-login" src="/images/IntusCareLogo.png"  alt="Intus Care Logo"></a>
          <div class="login-item">Email Address
          <form action="patients" method="GET" class="form form-login">
              <div class="form-field">
              <label class="user" for="login-email"><span class="hidden">Email Address</span></label>
              <input id="login-email" type="text" class="form-input" placeholder="Email" required>
              </div>
              Password
              <div class="form-field">
              <label class="lock" for="login-password"><span class="hidden">Password</span></label>
              <input id="login-password" type="password" class="form-input" placeholder="Password" required>
              </div>
  
              <div class="form-field">
              <input type="submit" value="Log in">
              </div>
                <a class="form-text" onclick="alertNonFunctional()" href="/">Forgot Password</a>
          </form>
          </div>
      </div>
  </div>



  <script>
    function alertNonFunctional() {
      alert("This button is nonfunctional. This is a function already implemented on the client's preexisting application (IntusCare Manager Portal).");
    }
    alert("This login page is nonfunctional. Simply type in anything for the Email/Password fields and click Submit. This is a preexisting page on the client's application (IntusCare Manager Portal)");
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <!-- With locals-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" ></script>
<!-- Without locals-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" ></script>

</body>
  
</html>
